<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes con inputs debajo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <p style="text-align: center;">Puedes llevar hasta 10 stickers en total!
        </p>
    </div>

    <div class="contenedor">
        <div class="item">
            <img src="assets/img/nike.jpg" alt="Nike">
            <input id="primerSticker" type="text" placeholder="Cuantos stickers quieres llevar?">
        </div>

        <div class="item">
            <img src="assets/img/razer.jpg" alt="Razer">
            <input id="segundoSticker" type="text" placeholder="Cuantos stickers quieres llevar?">
        </div>
        <div class="item">
            <img src="assets/img/spotify.png" alt="Spotify">
            <input id="tercerSticker" type="text" placeholder="Cuantos stickers quieres llevar?">
        </div>
    </div> 

    <div>
        <p id="contadorStickers" style="text-align: center; margin: 10px;"></p>
    </div>
    <button style="display: block; margin: 0 auto; margin-top: 20px;" onclick="
        let sticker1 = document.querySelector('#primerSticker').value || 0
        let sticker2 = document.querySelector('#segundoSticker').value || 0
        let sticker3 = document.querySelector('#tercerSticker').value || 0
        let total = parseInt(sticker1) + parseInt(sticker2) + parseInt(sticker3)
        let mostrarResultado = document.querySelector('#contadorStickers')
        if( total <= 10 ){
            mostrarResultado.innerHTML = 'El total de tus stickers son : ' + total
        }else{
            mostrarResultado.innerHTML = 'Llevas demasiados stickers !!'
        }
    ">Verificar</button>
</body>
</html>
